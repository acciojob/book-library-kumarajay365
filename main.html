<!DOCTYPE html>
<html>
<head>
	<title>Book Library</title>
	<link rel="stylesheet" href="style.css">
	<style>
	  .book-library {
	background-color: #ffffff;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.book {
	margin-bottom: 20px;
}

.book img {
	width: 100%;
	height: 200px;
	object-fit: cover;
	border-radius: 10px;
}

.book h2 {
	margin-top: 0;
}

.price-block {
	padding: 10px;
	color: #ffffff;
	text-align: center;
	border-radius: 10px;
}
	</style>
</head>
<body style="background-color: #f8f8f8;">
	<div class="book-library">
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" >
			<h1>Spy in the Amber</h1>
			<p style="color: #777777;">By Manohar</p>
			<p class="price-block" style="background-color: #2ecc71;"> Price 299</p>
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
			<h1>Sacred Games</h1>
			<p style="color: #777777;">By Vikram Chandra</p>
			<p class="price-block" style="background-color: #2ecc71;"> Price 199</p>
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
			<h1>Byomkesh Bakshi</h1>
			<p style="color: #777777;">By Allu Arjun</p>
			<p class="price-block" style="background-color: #2ecc71;"> Price 249</p>
		</div>
	</div>
</body>
</html>
